<div class="row">
  <div class="col-5 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form (ngSubmit)="onLogin(loginform)" #loginform="ngForm">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" ngModel name="username" required>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" ngModel name="password" required>
          </div>

          <div class="form-group col-12">
            <button [disabled]="!loginform.valid" type="submit" class="btn btn-primary m-2 mt-3">Login</button>
            <button type="reset" class="btn btn-secondary m-2 mt-3">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
