<div class="row">
  <div class="col-5 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Change Password
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">


        <div class="form-group col-12">
          <label for="password" class="form-label">New Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="registrationForm.get('password')?.invalid &&
          (registrationForm.get('password')?.touched || userSubmit)" class="errorClass">
            <span *ngIf="registrationForm.get('password')?.errors['required']">Please provide password</span>
            <span *ngIf="registrationForm.get('password')?.errors['minlength']">Password should be 8 or more characters long</span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmpassword">
          <span *ngIf="registrationForm.get('confirmpassword')?.invalid &&
          (registrationForm.get('confirmpassword')?.touched || userSubmit)" class="errorClass">
            Please confirm password
          </span>
          <span *ngIf="registrationForm.errors?.['notmatched'] && registrationForm.get('confirmpassword')?.valid" class="errorClass">
            Password not matched
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary m-2 mt-3">Save</button>
          <button type="reset" class="btn btn-secondary m-2 mt-3">Cancel</button>
        </div>

        <!-- formValues : {{registrationForm.value | json}} <br>
        formStatus : {{registrationForm.status}} -->
      </form>
    </div>
  </div>
  </div>
</div>
